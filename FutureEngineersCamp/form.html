	<div id="form-div">
		<form class="form-horizontal">

			<div class="form-group radio-group">
				<label class="col-md-4 control-label" for="session">Camp Session<red>  *</red></label>
				<div class="col-md-4 session" id="session"> 
					<label class="radio-inline" for="jun1519">
						<input type="radio" name="radio-session" id="jun1519" value="A">
						June 15-19 (Junior)
					</label> 
					<label class="radio-inline" for="jul0610">
						<input type="radio" name="radio-session" id="jul0610">
						July 6-10 (Beginner)
					</label>

					<br/>
					<!-- NEED TO WORK OUT SPACING FOR RADIO CHOICES -->
					
					<label class="radio-inline" for="jul1317">
						<input type="radio" name="radio-session" id="jul1317">
						July 13-17 (Beginner)
					</label>
					<label class="radio-inline" for="aug0307">
						<input type="radio" name="radio-session" id="aug0307">
						August 3-7 (Advanced)
					</label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="firstName">Student's First Name<red>  *</red></label>  
				<div class="col-md-4">
					<input id="firstName" type="text" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="lastName">Student's Last Name<red>  *</red></label>  
				<div class="col-md-4">
					<input id="lastName" type="text"  class="form-control input-md">
				</div>
			</div>


			<div class="form-group radio-group">
				<label class="col-md-4 control-label" for="gender">Gender<red>  *</red></label>
				<div class="col-md-4 gender" id="gender"> 
					<label class="radio-inline" for="male">
						<input type="radio" name="radio-gender" id="male" value="male">
						Male
					</label> 
					<label class="radio-inline" for="female">
						<input type="radio" name="radio-gender" id="female" value="female">
						Female
					</label>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="grade">Grade in Fall 2015<red>  *</red></label>
				<div class="col-md-4">
					<select id="grade" name="grade" class="form-control">
						<option value="">--</option>
						<option value="3">3rd</option>
						<option value="4">4th</option>
						<option value="5">5th</option>
						<option value="6">6th</option>
						<option value="7">7th</option>
						<option value="8">8th</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="studentDOB">Student DOB<red>  *</red></label>  
				<div class="col-md-4">
					<input id="studentDOB" type="text" placeholder="MM/DD/YYYY" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="studentSchool">School<red>  *</red></label>  
				<div class="col-md-4">
					<input id="studentSchool" type="text" class="form-control input-md">
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="studentEmail">Student Email<red>  *</red></label>  
				<div class="col-md-4">
					<input id="studentEmail" type="email" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="studentNeeds">Known Allergies/Concerns/Special Needs</label>
				<div class="col-md-4">                     
					<textarea class="form-control" id="studentNeeds"></textarea>
				</div>
			</div>

			<div class="form-group radio-group">
				<label class="col-md-4 control-label" for="shirt">T-Shirt Size<red>  *</red></label>
				<div class="col-md-4 shirt" id="shirt"> 
					<label class="radio-inline" for="small">
						<input type="radio" name="radio-shirt" id="small" value="small">
						Small
					</label> 
					<label class="radio-inline" for="medium">
						<input type="radio" name="radio-shirt" id="medium" value="medium">
						Medium
					</label>
					<label class="radio-inline" for="large">
						<input type="radio" name="radio-shirt" id="large" value="large">
						Large
					</label> 
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="studentStreet">Street Address<red>  *</red></label>  
				<div class="col-md-4">
					<input id="studentStreet" type="text" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="studentCity">City<red>  *</red></label>  
				<div class="col-md-4">
					<input id="studentCity" type="text" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="studentState">State<red>  *</red></label>  
				<div class="col-md-4">
					<input id="studentState" type="text" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="studentZip">Zip Code<red>  *</red></label>  
				<div class="col-md-4">
					<input id="studentZip" type="number" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="homePhone">Home Phone Number<red>  *</red></label>  
				<div class="col-md-4">
					<input id="homePhone" type="phone" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="parent1">Name of Parent/Guardian 1<red>  *</red></label>  
				<div class="col-md-4">
					<input id="parent1" type="text" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="parent1Phone">Phone Number<red>  *</red></label>  
				<div class="col-md-4">
					<input id="parent1Phone" type="phone" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="parent1Email">Email<red>  *</red></label>  
				<div class="col-md-4">
					<input id="parent1Email" type="email" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="parent2Name">Parent/Guardian 2</label>  
				<div class="col-md-4">
					<input id="parent2Name" type="text" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="parent2Phone">Phone Number</label>  
				<div class="col-md-4">
					<input id="parent2Phone" type="phone" class="form-control input-md">
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="parent2Email">Email</label>  
				<div class="col-md-4">
					<input id="parent2Email" type="email" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="insuranceName">Insurance Provider</label>
				<div class="col-md-4">
					<input class="form-control input-md" type="text" id="insuranceName">
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="insuranceNum">Policy Number</label>  
				<div class="col-md-4">
					 <input id="insuranceNum" type="text" class="form-control input-md">		
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="subscriber">Subscriber's Name</label>  
				<div class="col-md-4">
					 <input id="subscriber" type="text" class="form-control input-md">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="hear">How did you hear about our camp?</label>
				<div class="col-md-4">
					<textarea class="form-control" id="hear"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="experience">What experience does your child have with LEGO technic, NXT, or power functions?</label>
				<div class="col-md-4">
					<textarea class="form-control" id="experience"></textarea>
				</div>
			</div>
